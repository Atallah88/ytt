<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>متجر والدتي</title>
<style>
  body {
    font-family: Tahoma, Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding-bottom: 100px; /* مساحة للزر الثابت */
    color: #333;
  }
  /* ====== منيو علوي ====== */
  nav {
    background: #ff6f61;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 999;
  }
  nav .logo { font-weight: bold; font-size: 20px; }
  nav .menu {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  nav .menu a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 20px;
    transition: 0.3s;
  }
  nav .menu a:hover {
    background: #e85b50;
  }

  header {
    background: #ff6f61;
    color: white;
    text-align: center;
    padding: 40px 20px;
  }
  header h1 { margin: 0; }
  header p { margin-top: 10px; }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }
  .card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    position: relative;
  }
  .card img {
    width: 100%;
    max-width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .price {
    color: #ff6f61;
    font-weight: bold;
    margin: 8px 0;
  }
  .qty-box { margin-top: 10px; }
  .qty-label { display: block; font-size: 13px; margin-bottom: 5px; color: #666; }
  .qty {
    width: 60px;
    padding: 5px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .select-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 10px;
    user-select: none;
    padding: 5px 10px;
    border-radius: 20px;
    border: 2px solid #ccc;
    transition: 0.3s;
  }
  .select-label input { display: none; }
  .select-label span {
    width: 18px;
    height: 18px;
    border: 2px solid #999;
    border-radius: 50%;
    display: inline-block;
    position: relative;
  }
  .select-label input:checked + span {
    background: #ff6f61;
    border-color: #ff6f61;
  }

  /* زر ثابت أسفل الصفحة */
  .btn-fixed {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff6f61;
    color: white;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
    z-index: 999;
  }
  .btn-fixed:hover { background: #e85b50; }
</style>
</head>
<body>

<!-- منيو علوي -->
<nav>
  <div class="logo">🛍 Cap & Sheet</div>
  <div class="menu">
    <a href="#products">المنتجات</a>
    <a href="https://wa.me/96551244053" target="_blank">💬 تصميم خاص</a>
  </div>
</nav>

<header>
  <h1> Cap & Sheet</h1>
  <p>اختر منتجاتك وأرسل الطلب عبر واتساب </p>
</header>

<section class="products" id="products">

  <!-- منتج 1 -->
  <div class="card">
    <label class="select-label"><input type="checkbox" id="p1"><span></span> اختر المنتج</label>
    <img src="676.jpg" alt="شرشف مطرز">
    <h3>شرشف مطرز</h3>
    <p class="price">3 د.ك</p>
    <div class="qty-box">
      <label for="qty1" class="qty-label">الكمية</label>
      <input type="number" min="1" value="1" class="qty" id="qty1">
    </div>
  </div>

  <!-- منتج 2 -->
  <div class="card">
    <label class="select-label"><input type="checkbox" id="p2"><span></span> اختر المنتج</label>
    <img src="455.jpg" alt="شرشف فاخر">
    <h3>شرشف </h3>
    <p class="price">5 د.ك</p>
    <div class="qty-box">
      <label for="qty2" class="qty-label">الكمية</label>
      <input type="number" min="1" value="1" class="qty" id="qty2">
    </div>
  </div>

  <!-- منتج 3 -->
  <div class="card">
    <label class="select-label"><input type="checkbox" id="p3"><span></span> اختر المنتج</label>
    <img src="66n.jpg" alt="قبعة صوف">
    <h3>قبعة صوف</h3>
    <p class="price">4 د.ك</p>
    <div class="qty-box">
      <label for="qty3" class="qty-label">الكمية</label>
      <input type="number" min="1" value="1" class="qty" id="qty3">
    </div>
  </div>

  <!-- منتج 4 -->
  <div class="card">
    <label class="select-label"><input type="checkbox" id="p4"><span></span> اختر المنتج</label>
    <img src="211.jpg" alt="منتج جديد">
    <h3>شرشف</h3>
    <p class="price">6 د.ك</p>
    <div class="qty-box">
      <label for="qty4" class="qty-label">الكمية</label>
      <input type="number" min="1" value="1" class="qty" id="qty4">
    </div>
  </div>

  
  <div class="card">
    <label class="select-label"><input type="checkbox" id="p5"><span></span> اختر المنتج</label>
    <img src="Pic/NEW2.jpg" alt="منتج 5">
    <h3>منتج 5</h3>
    <p class="price">7 د.ك</p>
    <div class="qty-box">
      <label for="qty5" class="qty-label">الكمية</label>
      <input type="number" min="1" value="1" class="qty" id="qty5">
    </div>
  </div>

  
  <div class="card">
    <label class="select-label"><input type="checkbox" id="p6"><span></span> اختر المنتج</label>
    <img src="Pic/NEW3.jpg" alt="منتج 6">
    <h3>منتج 6</h3>
    <p class="price">8 د.ك</p>
    <div class="qty-box">
      <label for="qty6" class="qty-label">الكمية</label>
      <input type="number" min="1" value="1" class="qty" id="qty6">
    </div>
  </div>

</section>

<a href="#" class="btn-fixed" onclick="sendOrder()">📩 إرسال الطلب</a>

<script>
function sendOrder() {
  let phone = "96551244053";
  let products = [];
  for (let i=1;i<=6;i++){
    let checkbox = document.getElementById("p"+i);
    let qtyInput = document.getElementById("qty"+i);
    if(checkbox.checked){
      products.push(`${checkbox.parentElement.nextElementSibling.nextElementSibling.textContent} × ${qtyInput.value} (${qtyInput.parentElement.previousElementSibling.textContent})`);
    }
  }
  if(products.length===0){ alert("الرجاء اختيار منتج واحد على الأقل"); return; }
  let message = "مرحباً، أود طلب المنتجات التالية:\n\n" + products.join("\n");
  let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
}
</script>

</body>
</html>
